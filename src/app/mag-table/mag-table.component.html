<div class="mat-elevation-z8 shadow mt-3">
  <table mat-table class="full-width-table " matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Student Column -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
      <td class="td-center" mat-cell *matCellDef="let row">{{row.user}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td class="td-center" mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Cdate Column -->
    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
      <td class="td-center" mat-cell *matCellDef="let row">{{row.created_date}}</td>
    </ng-container>

    <!-- Edate Column -->
    <ng-container matColumnDef="expired_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expired Date</th>
      <td class="td-center" mat-cell *matCellDef="let row">{{row.expired_date}}</td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File</th>
      <td class="td-center" mat-cell *matCellDef="let row"><span><a href="">Download</a></span></td>
    </ng-container>

    <!-- Review Column -->
    <ng-container matColumnDef="review">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Review</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-mini btn-success" >Approve</button>
        <button class="btn btn-mini btn-danger" >Reject</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" class="mr-4">
  </mat-paginator>
</div>
